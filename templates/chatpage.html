<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styles (same as dashboard) */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-brand:hover {
            color: #764ba2;
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #555;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
            width: 100%;
        }

        /* Chat Messages Area */
        .chat-messages {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            height: 500px;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Message Styles */
        .message {
            margin-bottom: 1.5rem;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.sent {
            text-align: right;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .message-bubble {
            display: inline-block;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .message-bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .message-time {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Chat Input Area */
        .chat-input-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
            border-radius: 0 0 20px 20px;
            padding: 1.5rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .chat-input-form {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .chat-input::placeholder {
            color: #999;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-width: 100px;
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: translateY(-1px);
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        /* Empty State */
        .empty-chat {
            text-align: center;
            color: #666;
            padding: 4rem 2rem;
        }

        .empty-chat h3 {
            margin-bottom: 1rem;
            color: #667eea;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .chat-container {
                padding: 0 1rem;
                margin: 1rem auto;
            }

            .chat-messages {
                height: 400px;
                padding: 1rem;
            }

            .message-bubble {
                max-width: 85%;
            }

            .chat-input-form {
                flex-direction: column;
                gap: 1rem;
            }

            .chat-input,
            .send-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar (same as dashboard) -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-brand">Portal</a>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Calendar</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Announcements</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Chat</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Settings</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="logout-btn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Chat Messages Display -->
        <div class="chat-messages" id="chatMessages">
            <div class="message received">
                <div class="message-bubble">
                    <div class="message-time" style="margin-top: 0; color: #764ba2; font-weight: 700;">Shivam</div>
                    Hello! How can I help you today?
                </div>
                <div class="message-time">10:30 AM</div>
            </div>

            <!-- <div class="message sent">
                <div class="message-bubble">
                    Hi there! I have a question about my account.
                </div>
                <div class="message-time">10:31 AM</div>
            </div> -->
        </div>

        <!-- Chat Input Area -->
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="messageInput" placeholder="Type your message here..."
                    required>
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('chatmsg', function (msg, usrname) {
            let msgclas = "message received";
            let usrcolor = "#764ba2";
            
            if (usrname == "{{loggeduser}}") {
                msgclas = "message sent";
                usrname = "You";
                usrcolor = "white"
            }
            const chatBox = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');

            const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            msgDiv.innerHTML = `
                <div class="${msgclas}">
                    <div class="message-bubble">
                        <div class="message-time" style="margin-top: 0; color: ${usrcolor}; font-weight: 700;">${usrname}</div>
                        ${msg}
                </div>
                <div class="message-time" style="color: #666;";>${currentTime}</div>
            </div>
            `;

            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // scroll to bottom
        });


        // Basic form handling (you can replace this with your chat logic)
        document.getElementById('chatForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message) {
                socket.emit("chatmsg", message)
                messageInput.value = '';
                scrollToBottom();
            }
        });

        


        // Function to add message to chat display
        function addMessage(text, type = 'received') {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${text}
                </div>
                <div class="message-time">${currentTime}</div>
            `;

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Auto scroll to bottom of chat
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').dispatchEvent(new Event('submit'));
            }
        });

        // Logout confirmation
        document.querySelector('.logout-btn').addEventListener('click', function (e) {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        });
    </script>
</body>

</html>
